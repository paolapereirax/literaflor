    <script>
      var index = 0
      carrosel()

      function carrosel() {
        var i
        var x = document.getElementsByClassName('img-slide')
        for (i = 0; i < x.length; i++) {
          x[i].style.display = 'none'
        }
        index++
        if (index > x.length) {
          index = 1
        }
        x[index - 1].style.display = 'block'
        setTimeout(carrosel, 5000)
      }
